{% extends "template.html" %}
{% block content %}
   <h2>Request Granted</h2> 
   <a href="/logout">Logout</a>
   <br />
  <h3>Temperature Sensor Data</h3>
<table class="table">
<thead><tr><th>Date/Time</th><th>Temp</th><th>Humidity</th></tr></thead>
<tbody>
{% for item in data%} 

<tr><td>{{item.Date}}</td><td>{{'%0.2f'| format(item.Temp|float)}}&deg;F</td><td>{{'%0.2f'| format(item.Humidity|float)}}%</td></tr>
{% endfor %}
</tbody>
</table>


{% endblock %}
